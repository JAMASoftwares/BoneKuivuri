{% extends "base.html" %}
<!-- Page title -->
{% block title %}
<title>BoneWeb - Kamera</title>
{% endblock title %}
<!-- Style block -->
{% block styles %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
{% endblock styles %}


<!-- Content block -->
{% block content %}

<div class="row">
    <!-- LEFT COLUMN -->
    <div class="centercolumn">
        <div class="card">
            <h2>TILANNEKUVAT</h2>
            <div class="gallery-flex" id="gallery-trg"></div>
        </div>
    </div>
</div>

<!-- INCLUDE JAVASCRIPTS -->
<script type="text/javascript" src={{ url_for( 'static', filename='js/global.js') }}></script>
<script type="text/javascript" src={{ url_for( 'static', filename='js/gallery.js') }}></script>
<script type="text/javascript" src={{ url_for( 'static', filename='js/triggers.js') }}></script>

{% endblock content %}
